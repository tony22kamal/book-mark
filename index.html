<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>bookmark</title>
</head>
<body>
 <div class="py-5">
    <div class="container">
        <h1 class="text-center position-relative">Bookmarker</h1>
        <div class="text-center head position-relative my-5 dot-up row">
        <i class="fa-solid fa-bookmark fa-xl position-absolute icon-1"></i>
        <h2>Bookmark your favorite sites</h2>
        <i class="fa-solid fa-bookmark fa-xl icon-2 position-absolute"></i>
    </div>

    <div>
        <label for="name" class="fw-bolder">
            <i class="fa-solid fa-book-bookmark pe-2"></i>
            Site Name
        </label>
        <input type="name" class="form-control mb-4  focus-ring-danger mt-2" placeholder="Bookmark Name" id="name">

        <label for="url" class="fw-bolder">
            <i class="fa-solid fa-link pe-2"></i>
            Site URL
        </label>
        <input type="name" class="form-control mb-3 focus-ring-danger mt-2" placeholder="Website URL" id="url">
        
        <div class="d-flex justify-content-center mt-4 dot">
        <button onclick="add()" class="btn btn-danger px-5" id="btnSub">Submit</button>
        </div>
    </div>
</div>

    <div class="m-auto mt-5 w-75">
    <table class="table bg-light text-center">
     <thead>
    <th>Index</th>
    <th>Website Name</th>
    <th>Visit</th>
    <th>Delete</th>
     </thead>
     <tbody id="tableData">
    
     </tbody>
    </table>
    </div>
 </div>

 <div id="layer" class="bg-white d-none  rounded shadow-lg position-fixed top-0 bottom-0 start-0 end-0 bg-dark bg-opacity-25 d-flex justify-content-center align-items-center">
    <div class=" bg-white rounded-3 p-2">
    <div class="d-flex py-3 px-2 justify-content-between align-items-center mb-3">
        <div class="d-flex">
            <span class="rounded-circle me-2 bg-danger"></span>
            <span class="rounded-circle me-2 bg-warning"></span>
            <span class="rounded-circle me-2 bg-success"></span>
        </div>
       <button onclick="exit()" class="btn border-0" id="btnClose"> <i class="fa-solid fa-xl fa-xmark"></i> </button>
    </div>
    <p class=" ps-2 w-75 mb-4">Site Name or Url is not valid, Please follow the rules below :</p>
    <ul class="pb-3">
        <li class="mb-3">
            <i class="fa-solid fa-arrow-right pe-3"></i>
            Site name must contain at least 3 characters
        </li>
        <li>
            <i class="fa-solid fa-arrow-right pe-3"></i>
            Site URL must be a valid one
        </li>
    </ul>
    </div>
 </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
